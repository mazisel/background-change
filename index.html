    <title>Background Changer</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <table class="btns">
        <tr>
            <td>
                <button ondrop="drop(event)" ondragover="allowDrop(event)" class="btn" id="sbtn">Sıralı Değiştir</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn" id="rbtn">Rastgele Değiştir</button>
            </td>
        </tr>
        <tr>
            <td>
                <p id="text">Beyaz</p>
            </td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
